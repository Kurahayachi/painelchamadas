<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Chamadas - Preencher Dados do Paciente</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Painel de Chamadas</h1>

      <div id="senha-lista" class="senha-lista">
        <!-- Lista de senhas aguardando classificação vai aqui -->
      </div>

      <!-- Modal de preenchimento -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <h2>Preencher Dados do Paciente</h2>
          <form id="form-paciente">
            <label>
              Nome:
              <input type="text" name="nome" required autocomplete="off" />
            </label>

            <label>
              Idade:
              <input
                type="number"
                name="idade"
                min="0"
                required
                autocomplete="off"
              />
            </label>

            <label>
              Especialidade:
              <input
                type="text"
                name="especialidade"
                required
                autocomplete="off"
              />
            </label>

            <label>
              Cor da Classificação:
              <input type="color" name="cor" value="#ff0000" />
            </label>

            <label>
              Observação:
              <textarea
                name="observacao"
                rows="3"
                autocomplete="off"
              ></textarea>
            </label>

            <div class="modal-buttons">
              <button type="submit">Salvar</button>
              <button type="button" id="btn-cancelar">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

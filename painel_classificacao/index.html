<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Classificação</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Painel principal com o botão para chamar senha -->
    <div class="painel">
      <h1>Painel de Classificação</h1>
      <!-- Botão que inicia o fluxo de chamar senha -->
      <button id="btn-chamar" onclick="chamarSenha()">Chamar Senha</button>
    </div>

    <!-- Modal para preenchimento dos dados do paciente -->
    <div id="modal-paciente" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Preencher Dados do Paciente</h2>
        <form id="form-paciente">
          <!-- Campo para inserir o nome do paciente -->
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <!-- Campo para inserir a idade -->
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" required />

          <!-- Campo para inserir a especialidade -->
          <label for="especialidade">Especialidade:</label>
          <input type="text" id="especialidade" name="especialidade" required />

          <!-- Campo para selecionar a cor de classificação -->
          <label for="cor">Cor da Classificação:</label>
          <input type="text" id="cor" name="cor" />

          <!-- Campo para adicionar observações -->
          <label for="observacao">Observação:</label>
          <textarea id="observacao" name="observacao"></textarea>

          <!-- Botões de ação no modal -->
          <div class="actions">
            <!-- Salva os dados do paciente -->
            <button type="button" onclick="salvarDados()">Salvar</button>
            <!-- Finaliza a classificação -->
            <button type="button" onclick="finalizarClassificacao()">
              Finalizar
            </button>
            <!-- Fecha o modal sem salvar -->
            <button type="button" onclick="fecharModal()">Fechar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Inclusão do script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>

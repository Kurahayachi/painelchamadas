<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel de Classificação de Risco</title>
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Título da página -->
    <h1>Painel de Classificação de Risco</h1>

    <!-- Tabela para listar as senhas aguardando -->
    <table id="senhaTable">
      <thead>
        <tr>
          <th>Senha</th>
          <th>Data/Hora</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- As linhas da tabela são geradas dinamicamente pelo JavaScript -->
      </tbody>
    </table>

    <!-- Modal para preencher informações do paciente -->
    <div id="modal">
      <div id="modal-content">
        <h2>Preencher Dados do Paciente</h2>
        <form id="form">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required />
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" required />
          </div>
          <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <input type="text" id="especialidade" required />
          </div>
          <div class="form-group">
            <label for="cor">Cor</label>
            <select id="cor" required>
              <option value="Vermelho">Vermelho</option>
              <option value="Amarelo">Amarelo</option>
              <option value="Verde">Verde</option>
              <option value="Azul">Azul</option>
            </select>
          </div>
          <div class="form-group">
            <label for="observacao">Observação</label>
            <input type="text" id="observacao" />
          </div>
          <button type="button" id="salvarBtn">Salvar</button>
          <button type="button" id="cancelarBtn">Cancelar</button>
        </form>
      </div>
    </div>

    <!-- Link para o JavaScript externo (defer garante que o HTML carregue antes do script) -->
    <script src="script.js" defer></script>
  </body>
</html>
